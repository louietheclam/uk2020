<!DOCTYPE html>

<html>
<!-- 
To add more names:
cmd+f var lastn, var fem, var masc, or var neutral (depending on which category you want to add the name to) and input the name in between the " ". Names are separated by spaces, no commas needed. Important to note that neutral is separate from the masculine/feminine names and if you want to add a name to both feminine and neutral, you have to input the name under both categories. Enjoy!

body {

padding-bottom:5%;
}

}

background:#4f925b;
color:white;
border-radius:30px;
border-color:#4f925b;
font-size:15px;
padding:5px;
margin-left:5px;
margin-top:5px;
}

background:#417348;

}

div {
justify-content: center;
width: 100%;
align-items:center;
}

#footer {
padding-top: 15px;
padding-bottom: 10px;
}

span {
margin-left: 0.3em;

font-size:25px;

}

h1 {
font-family:georgia;
color:#4fbeda;
}

#post {
background:white;
width:75%;
padding:2%;
border-radius:2%;
position: fixed;

left: 50%;
transform: translate(-50%, -50%);
}

p {
    font-size:0.9em;

<div>
