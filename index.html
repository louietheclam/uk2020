<!DOCTYPE html>

<html>
<!-- 
To add more names:
cmd+f var lastn, var fem, var masc, or var neutral (depending on which category you want to add the name to) and input the name in between the " ". Names are separated by spaces, no commas needed. Important to note that neutral is separate from the masculine/feminine names and if you want to add a name to both feminine and neutral, you have to input the name under both categories. Enjoy!
-->

<head> 
<title>Old London Name Generator</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>

@viewport {
width:device-width;
zoom:1.0;
}

body {
text-align:center;
font-family:georgia;
background:#4fbeda;
padding-bottom:5%;
}

i {
text-align:center;
}

input {
background:#4f925b;
color:white;
border-radius:30px;
border-color:#4f925b;
font-size:15px;
padding:5px;
margin-left:5px;
margin-top:5px;
}

input:hover {
background:#417348;
transition:0.3s;
}

div {
justify-content: center;
width: 100%;
align-items:center;
}

#footer {
padding-top: 15px;
padding-bottom: 10px;
}

span {
margin-left: 0.3em;
font-family:verdana;
font-size:25px;
text-wrap:wrap;
}

h1 {
font-family:georgia;
color:#4fbeda;
}

#post {
background:white;
width:75%;
padding:2%;
border-radius:2%;
position: fixed;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
}

p {
    font-size:0.9em;
}

</style>

</head>

<body>

<br>

<div id="post"> 

<h1>Old London Name Generator
</h1>

<input type="button" id="Masc" value="Masculine" onclick="MascNames(); lastValue()" />

<input type="button" id="Fem" value="Feminine" onclick="FemNames(); lastValue()" />

<input type="button" id="Neutral" value="Gender Neutral" onclick="GetValue(); lastValue()" />

<div>

<br>

<p>Your name is...</p>

<span id="firstname" ></span>&nbsp;<span id="lastname" ></span>

</div>
<div id="footer">Enjoy!</div>

<script>
document.addEventListener('dblclick', (event) => {
    event.preventDefault()
}, { passive: false });

{

    var myarray = [];
    myarray = neutral.split(" ");
    var random = myarray[Math.floor(Math.random() * myarray.length)];
    document.getElementById("firstname").innerHTML=random;

}

</body>

</html>
