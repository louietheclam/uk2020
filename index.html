<!DOCTYPE html>

<!-- 
To add more names:
cmd+f var lastn, var fem, var masc, or var neutral (depending on which category you want to add the name to) and input the name in between the " ". Names are separated by spaces, no commas needed. Important to note that neutral is separate from the masculine/feminine names and if you want to add a name to both feminine and neutral, you have to input the name under both categories. Enjoy!

<div>
